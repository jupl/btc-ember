<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="stylesheets/test.css" />
  <script src="javascripts/vendor.js"></script>
  <script src="../javascripts/vendor.js"></script>
  <script>Ember.testing = true;</script>
  <script src="../javascripts/app.js"></script>
  <script src="javascripts/tests.js"></script>

  <script>
    App.rootElement = '#mocha-app-body';
    $(mocha.run);
    require('initialize');
    (function() {
      var oldInitialize = initialize;
      initialize = function() {
        Ember.run(function() {
          oldInitialize();
        });
      };
    })();
  </script>
  <style>#mocha-app-body { display: none; }</style>
</head>
<body>
  <div id="mocha"></div>
  <div id="mocha-app-body"></div>
</body>
</html>
